<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>📝 My To-Do List</h2>

<div class="todo-container">
  <input type="text" id="todo-input" placeholder="Write your task..." />
  <button id="add-btn">Add</button>
  <ul id="todo-list"></ul>
</div>

</body>


<script>
const input = document.getElementById("todo-input");
const addBtn = document.getElementById("add-btn");
const list = document.getElementById("todo-list");

// ✅ Step 1: Add task
addBtn.addEventListener("click", () => {
  const task = input.value.trim();
  if (task) {
    addTaskToList(task);
    saveToLocalStorage();
    input.value = "";
  }
});

// ✅ Step 2: Add Task UI
function addTaskToList(taskText, done = false) {
  const li = document.createElement("li");
  const span = document.createElement("span");
  span.innerText = taskText;
  if (done) span.classList.add("done");

  const doneBtn = document.createElement("button");
  doneBtn.innerText = "✔";
  doneBtn.addEventListener("click", () => {
    span.classList.toggle("done");
    saveToLocalStorage();
  });

  const deleteBtn = document.createElement("button");
  deleteBtn.innerText = "🗑️";
  deleteBtn.addEventListener("click", () => {
    li.remove();
    saveToLocalStorage();
  });

  li.appendChild(span);
  li.appendChild(doneBtn);
  li.appendChild(deleteBtn);
  list.appendChild(li);
}
function saveToLocalStorage() {
  const tasks = [];
  document.querySelectorAll("#todo-list li").forEach(li => {
    const taskText = li.querySelector("span").innerText;
    const isDone = li.querySelector("span").classList.contains("done");
    tasks.push({ text: taskText, done: isDone });
  });
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

window.addEventListener("DOMContentLoaded", () => {
  const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
  tasks.forEach(task => addTaskToList(task.text, task.done));
});


</script>


</html>
