<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <div class="tabs">
    <button class="tab-button active" data-tab="about">About</button>
    <button class="tab-button" data-tab="skills">Skills</button>
    <button class="tab-button" data-tab="projects">Projects</button>
  </div>

  <div class="tab-content active" id="about">
    <h2>About Me</h2>
    <p>I am a frontend developer learning React and JS.</p>
  </div>

  <div class="tab-content" id="skills">
    <h2>Skills</h2>
    <p>HTML, CSS, JavaScript, Git, React</p>
    <a href="https://github.com/Ahmed-Estiak" target="_blank">
      <i class="fab fa-github"></i>GitHub Profile
    </a>
  </div>

  <div class="tab-content" id="projects">
    <h2>Projects</h2>
    <p>Portfolio website, blog layout, and JS tools.</p>
  </div>

  <script src="script.js"></script>
</body>
<script>
const buttons = document.querySelectorAll(".tab-button");
const contents = document.querySelectorAll(".tab-content");

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    // Remove active from all
    buttons.forEach(b => b.classList.remove("active"));
    contents.forEach(c => c.classList.remove("active"));

    // Add active to current
    btn.classList.add("active");
    const tabId = btn.getAttribute("data-tab");
    document.getElementById(tabId).classList.add("active");
  });
});

</script>

</html>
